name: Build and Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: pip install poetry

      - name: Install deps
        run: poetry install

      - name: Run tests
        run: poetry run pytest

      - name: Build wheel
        run: poetry build

      - name: Upload wheel to release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
